<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property='og:title' content='Kieran Warwick'/>
    <meta property='og:image' content='src/assets/meta.png'/>
    <meta property='og:description' content='Online portfolio'/>
    <meta property='og:url' content='www.kieranwarwick.dev'/>
    <link rel="shortcut icon" type="image/ico" href="src/assets/favicon.ico" />
    <title>Kieran Warwick</title>

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
